---
- name: RUNDECK GROUP
  become: true
  group:
    name: rundeck
    state: present

- name: RUNDECK USER
  become: true
  user:
    name: rundeck
    group: rundeck
    groups:
      - sudo
    shell: /bin/bash
    state: present
    home: /home/rundeck
    ssh_key_file: "/vagrant/{{ private_key_name }}"
    password: "{{ rundeck_password }}"

- name: RUNDECK PASSWORDLESS SUDO
  become: true
  copy:
    content: |
      rundeck ALL=(ALL) NOPASSWD:ALL
    dest: /etc/sudoers.d/hlci
    owner: root
    group: root
    mode: 0440

- name: RUNDECK SSH
  import_tasks: ssh.yml
