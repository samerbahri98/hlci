---
- name: RUNDECK SSH KEY
  become: true
  authorized_key:
    user: rundeck
    key: "{{ lookup('file','/vagrant/hlci_ansible.pub') }}"

- name: SSH SYSTEMD DIRECTORY
  file:
    name: /home/rundeck/.config/systemd/user
    group: rundeck
    owner: rundeck
    mode: u=rwX,g=rwX,o=r
    state: directory
  become: true

- name: SSH AGENT CONFIG
  copy:
    content: |
      [Unit]
      Description=SSH key agent

      [Service]
      Type=simple
      Environment=SSH_AUTH_SOCK=%t/ssh-agent.socket
      ExecStart=/usr/bin/ssh-agent -D -a $SSH_AUTH_SOCK

      [Install]
      WantedBy=default.target
    dest: /home/rundeck/.config/systemd/user/ssh-agent.service
    owner: rundeck
    group: rundeck
    mode: u=rw,g=rw
  become: true

- name: SSH AGENT ENABLE
  environment:
    SSH_AUTH_SOCK: |
      "{{ lookup('ansible.builtin.env','XDG_RUNTIME_DIR') }}/ssh-agent.socket"
  systemd:
    name: ssh-agent
    state: started
    enabled: true
    daemon_reload: true
  become: true
  become_user: rundeck
